<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        .carousel .carousel-indicators {
            position: absolute;
            bottom: initial !important;
            left: 35%;
            transform: translateX(-50%);
            display: flex;
            list-style: none;
            padding: 0;
            
          }
          
          .carousel .carousel-indicators li {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: black;
            margin: 0 5px;
            transition:  0.3s ease;
          }
          
          .carousel .carousel-indicators li.active {
            background-color: #FF3D00;
          }
          .carousel .carousel-caption{
              position: initial !important;
              color: black;
              font-size: 36px !important;
              font-weight: 400;
              text-align: center !important;
              height: 400px !important;
          }
          .theme-color{
              color: #FF3D00 !important;
          }
        
        .mt-lg-30 {
            margin-top: 10rem!important;
        }
        
        .get-start-bg-image{
          background-image: linear-gradient(to right,rgba(255, 255, 255, 0.064),rgba(90, 89, 89, 0.437)), url('cover.jpg');
          background-size: cover;
          background-repeat: no-repeat;
          height: 100vh;
        }
        
        .theme-btn{
          color: rgb(255, 255, 255);
          font-size: 1.5em !important;
          font-weight: 400;
          background-color: #FF0000 !important;
        }
        .theme-heading{
          color: rgb(255, 255, 255);
          font-size: 1.5em !important;
        }
        
        .theme-btn-dark{
          color: white !important;
          background-color: black !important;
        }
        .theme-btn-dark:hover{
          color: white !important;
          background-color: rgb(52, 52, 52) !important;
        }
        @media only screen and (max-width: 786px) {
            .carousel-inner img{
                height: 500px !important;
            }
        
            .mt-30{
                margin-top: 10rem !important;
            }
            .mt-60{
                margin-top: 20rem !important;
            }
        
        }
        </style>
</head>
<body>
    <div class="App">
        <div>
          <p class="text-center">
            <select
              class="d-inline-block w-auto ml-xl-3"
              style="font-size: 14px; font-weight: bold; opacity: 1; border: 0px"
            >
              <option value="en">English</option>
              <option value="ur">Urdu</option>
            </select>
          </p>
          <div class="container">
            <div class="row justify-content-center">
              <img src="logo2.png" class="mt-30" width="30%" />
              <div class="col-10 mt-5">
                <h2 class="mt-5 text-center">JOIN US</h2>
                <button class="btn btn-dark theme-btn-dark mt-3 w-100 p-2">
                  As A User</button
                ><button class="btn btn-dark theme-btn-dark mt-3 w-100 p-2">
                  As A Vendor
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
